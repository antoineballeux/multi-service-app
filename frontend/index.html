<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Service App</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React and ReactDOM via CDN -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div id="root" class="container mx-auto p-4"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function ServiceList({ services }) {
      if (!services.length) {
        return <p>No services available.</p>;
      }
      return (
        <div className="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
          {services.map((service) => (
            <div key={service.id} className="p-4 bg-white rounded shadow">
              <h3 className="text-lg font-semibold">{service.name}</h3>
              <p className="text-sm">{service.description}</p>
              {service.price && (
                <p className="mt-2 font-medium">${service.price}</p>
              )}
            </div>
          ))}
        </div>
      );
    }

    function BookingForm({ services, onSubmit }) {
      const [form, setForm] = useState({
        name: '',
        email: '',
        phone: '',
        service_id: services.length ? services[0].id : '',
        appointment_time: '',
        message: '',
      });

      function handleChange(e) {
        setForm({ ...form, [e.target.name]: e.target.value });
      }

      function handleSubmit(e) {
        e.preventDefault();
        onSubmit(form);
      }

      return (
        <form onSubmit={handleSubmit} className="space-y-3">
          <input
            className="w-full border p-2"
            name="name"
            placeholder="Name"
            value={form.name}
            onChange={handleChange}
            required
          />
          <input
            className="w-full border p-2"
            name="email"
            type="email"
            placeholder="Email"
            value={form.email}
            onChange={handleChange}
            required
          />
          <input
            className="w-full border p-2"
            name="phone"
            placeholder="Phone"
            value={form.phone}
            onChange={handleChange}
          />
          <select
            className="w-full border p-2"
            name="service_id"
            value={form.service_id}
            onChange={handleChange}
          >
            {services.map((s) => (
              <option key={s.id} value={s.id}>
                {s.name}
              </option>
            ))}
          </select>
          <input
            className="w-full border p-2"
            name="appointment_time"
            type="datetime-local"
            value={form.appointment_time}
            onChange={handleChange}
            required
          />
          <textarea
            className="w-full border p-2"
            name="message"
            placeholder="Message"
            value={form.message}
            onChange={handleChange}
          />
          <button className="px-4 py-2 bg-blue-600 text-white rounded" type="submit">
            Book
          </button>
        </form>
      );
    }

    function App() {
      const [services, setServices] = useState([]);
      const [status, setStatus] = useState('');

      useEffect(() => {
        fetch('/services')
          .then((res) => res.json())
          .then((data) => setServices(data))
          .catch((err) => console.error(err));
      }, []);

      function submitBooking(data) {
        fetch('/bookings', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        })
          .then((res) => {
            if (res.ok) {
              setStatus('Booking submitted!');
            } else {
              setStatus('Failed to submit booking.');
            }
          })
          .catch((err) => {
            console.error(err);
            setStatus('Error submitting booking.');
          });
      }

      return (
        <div className="space-y-8">
          <header className="text-center">
            <h1 className="text-3xl font-bold">Multi-Service App</h1>
            <p className="text-sm text-gray-600">
              <a className="underline" href="/auth/login">
                Admin Login
              </a>
            </p>
          </header>

          <section>
            <h2 className="text-2xl font-semibold mb-4">Available Services</h2>
            <ServiceList services={services} />
          </section>

          <section>
            <h2 className="text-2xl font-semibold mb-4">Book a Service</h2>
            <BookingForm services={services} onSubmit={submitBooking} />
            {status && <p className="mt-2">{status}</p>}
          </section>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
